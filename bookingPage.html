    <h1>Book an Appointment</h1>
    
<form action="#" method="get">
  <section class="container">
    <div class="form-row">
      <div class="basicinfo">
        <label>
         Name:
        <input type="text" name="First-Name" required placeholder="Name">
        </label>
      </div>
    </div>

    <div class="form-row">
      <div class="basicinfo">
        <label>
        Email:
        <input type="email" name="Email" required placeholder="Example@google.com">
        </label>
      </div>
    </div>

    <div class="form-row">
      <div class="basicinfo">
        <label>
        Phone Number:
        <input type="tel" name="phone" required placeholder="000-000-0000">
        </label>
      </div>
    </div>
  
    <div class="form-row">
      <div class="basicinfo">
        <label>
        Comments:
        <textarea name="Message"></textarea>
        </label>
      </div>
    </div>
  </section>

  <section>
    <div class="form-row">
    <div class="basicinfo">
      <label>
        Gender:
        <select name="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
        <option value="do-not-disclose">Do-Not-Disclose</option>
        </select>
      </label>
    </div>
    </div>
  </section>

  <section>
    <div class="form-row">
    <div class="basicinfo">
      <fieldset>
        <legend>Topic</legend>
          <label>
            <input type="radio" name="topic" value="Html">
             Haircut
          </label>
          <label>
            <input type="radio" name="topic" value="Javascript">
            Tapers
          </label>
          <label>
            <input type="radio" name="topic" value="Css">
            Haircut & Beard Trim
          </label>
          <label>
            <input type="radio" name="topic" value="Css">
             Beard Trim
          </label>
      </fieldset>
    </div>
    </div>
  </section>

  <section>
    <div class="form-row">
    <div class="basicinfo">
      <fieldset>
        <legend>Appointment Time</legend>
          <label> 
          <input type="checkbox" name="Advice" checked>
          Morning
          </label>
          <label> 
          <input type="checkbox" name="Information">
          Afternoon
          </label>
          <label> 
          <input type="checkbox" name="motivation">
          Evening
          </label>
      </fieldset>
    </div>
    </div>
  </section>

  <section>
    <div class="form-row">
    <div class="basicinfo">
      <button type="submit">Send</button>
      <button type="reset">Clear</button>
    </div>
    </div>
  </section>
</form>
